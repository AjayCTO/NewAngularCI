<div id="innerModal" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description" tabindex="-1"
    hidden="">
    <div class="invModal__head">
        <h2 class="invModal__title">Add New Attribute</h2>
        <span class="invModal__control">

        </span>
    </div>
    <div class="invModal__body">
        <form class="form" #om1234="ngForm">
            <div class="form__section">
                <div class="form__col-wrap">
                    <div class="form__col">
                        <label class="form__label" for="Attribute_filled-name_Modal">Field Name<span
                                class="form__required">*</span></label>
                        <input class="form__input" [(ngModel)]="attributeFields.columnLabel" type="text"
                            id="Attribute_filled-name_Modal" name="Attribute_filled-name_Modal">

                    </div>
                    <div class="form__col">
                        <label class="form__label form_label" for="Attribute_data-type_Modal">Data Type<span
                                class="form__required">*</span></label>

                        <select class="floating-select" [(ngModel)]="selectedDatatype" id="Attribute_data-type_Modal"
                            name="Attribute_data-type_Modal">
                            <option value=""></option>
                            <option *ngFor="let opt of datatype" [value]="opt">
                                {{opt}}
                            </option>
                        </select>
                        <br>
                        <ng-container *ngIf="selectedDatatype=='OpenField'">
                            <div class="form__col-wrap">
                                <div class="form__col form__col--half">
                                    <label class="form__label" for="Prefix">Prefix Value</label>
                                    <input type="text" id="Prefix" name="Prefix"
                                        [(ngModel)]="attributeFields.customFieldPrefix" class="form__input">
                                </div>
                                <div class="form__col form__col--half"> <label class="form__label"
                                        for="customFieldSuffix">Suffix
                                        Value</label>
                                    <input type="text" id="customFieldSuffix" name="customFieldSuffix"
                                        [(ngModel)]="attributeFields.customFieldSuffix" class="form__input">
                                </div>
                                <div class="form__col form__col--half"> <label class="form__label"
                                        for="cfdBaseValue">Base
                                        Value</label>
                                    <input type="number" id="cfdBaseValue" name="cfdBaseValue"
                                        [(ngModel)]="attributeFields.customFieldBaseValue" class="form__input">
                                </div>
                                <div class="form__col form__col--half"> <label class="form__label"
                                        for="cfdIncrementBy">Increment
                                        By</label>
                                    <input type="number" id="cfdIncrementBy" name="cfdIncrementBy"
                                        [(ngModel)]="attributeFields.customFieldIncrementBy" class="form__input">
                                </div>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="selectedDatatype=='Dropdown'">

                            <div class="form__col">
                                <label class="form__label" for="typeName1">Enter or Copy Dropdown Values in the
                                    Field Below<span class="form__required">*</span></label>
                                <textarea rows="10" [(ngModel)]="attributeFields.comboBoxValue" id="typeName1"
                                    name="typeName1" class="drpdown form__input ng-valid ng-dirty"></textarea>
                            </div>

                        </ng-container>

                        <ng-container *ngIf="selectedDatatype=='Autocomplete'">

                            <div class="form__col">
                                <label class="form__label" for="typeName1">Enter or Copy Autocomplete Values in the
                                    Field Below<span class="form__required">*</span></label>
                                <textarea rows="10" [(ngModel)]="attributeFields.comboBoxValue" id="typeName1"
                                    name="typeName1" class="drpdown form__input ng-valid ng-dirty"></textarea>
                            </div>

                        </ng-container>

                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="button button--medium" (click)="AddNewAttribute(om1234)"
                    href="#">Save</button>
                <button type="button" #AddAttributeClose (click)="Close1(om1234)"
                    class="button button--medium button--text-only" data-close="#innerModal">Cancel
                </button>
            </div>

        </form>
    </div>
</div>
