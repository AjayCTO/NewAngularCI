<div class="actions">
    <div class="actions__title">
        <h2> Create your event. </h2>

    </div>

</div>

<section class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <button class="btn btn pull-right" style="margin-left: 5px;" routerLink="/CurrentInventory">Back to
                    Inventory</button>
                <button class="btn btn-primary pull-right" (click)="SaveEvent()">Save Event</button>
                <!-- <button class="btn btn-primary pull-right" style="margin-right: 5px;"
                    (click)="isPreview=!isPreview">Preview</button> -->

                <br>
                <br>
                <hr>

            </div>
            <div style="width: 80%; float: left;" *ngIf="isAllLoaded">
                <form-builder [form]="form" [options]="options" (change)="onChange($event)">
                </form-builder>

            </div>

            <div style="width: 20%;
    float: left;
    background-color: #fff;
    padding: 20px;">
                <h3>Select Event Icon</h3>

                <div class="">
                    <div style="margin-top: 20px;" class="form__col form__col--group pull-left">
                        <div class="form__group">
                            <div (click)="SelectedEvent(1)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='1'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="addIcon">
                                </ng-container>

                            </div>
                        </div>
                        <div class="form__group">
                            <div (click)="SelectedEvent(2)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='2'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="removeIcon">
                                </ng-container>
                            </div>
                        </div>
                        <div class="form__group">
                            <div (click)="SelectedEvent(3)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='3'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="moveIcon">
                                </ng-container>
                            </div>
                        </div>
                        <div class="form__group">
                            <div (click)="SelectedEvent(4)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='4'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="adjustIcon">
                                </ng-container>

                            </div>
                        </div>

                        <div class="form__group">
                            <div (click)="SelectedEvent(5)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='5'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="statusIcon">
                                </ng-container>

                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 30px;" class="form__col form__col--group pull-left">

                        <div class="form__group">
                            <div (click)="SelectedEvent(6)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='6'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="changeIcon">
                                </ng-container>

                            </div>
                        </div>
                        <div class="form__group">

                            <div (click)="SelectedEvent(7)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='7'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="movechangeIcon">
                                </ng-container>

                            </div>
                        </div>
                        <div class="form__group">
                            <div (click)="SelectedEvent(8)" class="Selected_Icon"
                                [ngClass]="[SelectedIcon=='8'?'Selected_Icon--Active':'']">
                                <ng-container *ngTemplateOutlet="convertIcon">
                                </ng-container>

                            </div>
                        </div>
                    </div>


                    <!--  -->
                </div>
            </div>
            <!-- <div class="col-md-12">
                <formio [form]="form" (submit)="onSubmit($event)"></formio>

            </div> -->
        </div>
    </div>
</section>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <formio #builder [form]="form" *ngIf="isPreview"></formio>
        </div>
    </div>
</div>

<ng-template #addIcon>
    <div class="icons__item icons__item--theme02">
        <div class="icons__icon"><svg class="icon icon--theme01 icon--add" aria-labelledby="title-602e34ed70cc2"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                <path fill="none" d="M0 0h48v48H0z"></path>
                <path d="M28 36v12h-8V28a8 8 0 00-8-8 16 16 0 0116 16z" fill="currentColor"
                    class="icon__color--primary">
                </path>
                <path d="M20 28H0v-8h12a8 8 0 018 8z" fill="currentColor" class="icon__color--secondary"></path>
                <path d="M20 12V0h8v20a8 8 0 008 8 16 16 0 01-16-16z" fill="currentColor" class="icon__color--primary">
                </path>
                <path d="M28 20h20v8H36a8 8 0 01-8-8z" fill="currentColor" class="icon__color--secondary"></path>
            </svg></div>
    </div>
</ng-template>

                    fill="currentColor"></path>
                <path class="icon__color--primary"
                    d="M35.3 28.9l8.5 8.5-5.7 5.6L24 28.9a8 8 0 00-11.3 0 15.9 15.9 0 0122.6 0z" fill="currentColor">

        <div class="icons__icon"><svg class="icon icon--theme01 icon--convert" aria-labelledby="title-602e34ed70dd2"

                <circle cx="7.4" cy="11.4" r="4.9" fill="currentColor" class="icon__color--secondary"></circle>
                <circle cx="24" cy="18.8" r="4.9" fill="currentColor" class="icon__color--secondary"></circle>
