<div id="AddEventModal" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description" tabindex="-1"
    hidden="">

    <div class="invModal__head">
        <h2 class="invModal__title">Event Configure</h2>
        <span class="invModal__control">

        </span>
    </div>
    <div class="invModal__body">
        <form class="form" #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form__section">
                <h2 class="form__section-title">
                    Event Settings
                </h2>
                <div class="form__col form__col--half">
                    <label class="form__label" for="Add_Event-Name">Event Name<span
                            class="form__required">*</span></label>
                    <input class="form__input" required="required" [(ngModel)]="eventForm.eventName" type="text"
                        id="Add_Event-Name" name="Add_Event-Name">
                </div>


                <div class="form__col  form__col--half">
                    <label class="form__label form_label" for="Add_Event-Color">Event Color</label>
                    <!-- <input class="form__input" required="required" [(ngModel)]="eventForm.eventColor" type="text"
                        id="Add_Event-Color" name="Add_Event-Color"> -->

                    <input class="form__input" [(colorPicker)]="color" [(ngModel)]="eventForm.eventColor"
                        [style.background]="color" id="Add_Event-Color" name="Add_Event-Color"
                        (colorPickerChange)="onChangeColorCmyk($event);color=$event" />
                </div>

                <h2 class="form__section-title">
                    Event Icon
                </h2>

                <h2 class="form__section-title">
                    Transaction Activity
                </h2>
                <div class="form__col form__col--group">
                    <div class="form__group form__group--checkbox">
                        <input id="Add_CheckboxExistTransaction" [(ngModel)]="eventForm.withExistRecord"
                            class="form__checkbox" type="checkbox" checked="checked"
                            name="Add_CheckboxExistTransaction[]">
                        <label class="form__group-label" for="Add_CheckboxExistTransaction">Transaction
                            With Existing Record</label>
                    </div>
                    <div class="form__group form__group--checkbox">
                        <input id="Add_CheckboxForNewTransaction" [(ngModel)]="eventForm.withNewRecord"
                            class="form__checkbox" type="checkbox" name="Add_CheckboxForNewTransaction[]">
                        <label class="form__group-label" for="Add_CheckboxForNewTransaction">Transaction With New
                            Record
                        </label>
                    </div>
                </div>

                <h2 class="form__section-title">
                    Quantity
                </h2>
                <div class="form__col form__col--group">
                    <div class="form__group form__group--radio">
                        <input id="Add_QuantityAddRadioBtn" class="form__radio" value="Add" type="radio"
                            [(ngModel)]="eventForm.eventQuantityAction" checked="checked" name="Add_QuantityRadioBtn">
                        <label class="form__group-label" for="Add_QuantityAddRadioBtn">Add</label>
                    </div>
                    <div class="form__group form__group--radio">
                        <input id="Add_QuantityRemoveRadioBtn" class="form__radio" value="Remove"
                            [(ngModel)]="eventForm.eventQuantityAction" type="radio" name="Add_QuantityRadioBtn">
                        <label class="form__group-label" for="Add_QuantityRemoveRadioBtn">Remove</label>
                    </div>
                </div>


                <ng-container *ngIf="eventForm.withExistRecord">

                    <h2 class="form__section-title">
                        Location And UOM
                    </h2>

                    <div class="form__col-wrap">
                        <div class="form__col form__col--group">
                            <div class="form__group form__group--checkbox">
                                <input id="Add_CheckBoxLocation" [(ngModel)]="eventForm.islocationRequired"
                                    class="form__checkbox" type="checkbox" checked="checked"
                                    name="Add_CheckBoxLocation[]">
                                <label class="form__group-label" for="Add_CheckBoxLocation">Update Location</label>
                            </div>
                            <div class="form__group form__group--checkbox">
                                <input id="Add_CheckBoxUOM" [(ngModel)]="eventForm.isUOMRequired" class="form__checkbox"
                                    type="checkbox" name="Add_CheckBoxUOM[]">
                                <label class="form__group-label" for="Add_CheckBoxUOM">Update UOM</label>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <ng-container>
                    <h2 class="form__section-title">
                        Custom Fields
                        <span>
                            <div class="form__group form__group--checkbox">

                                <input id="Add_MasterSelectCheckbox" [(ngModel)]="masterSelected"
                                    name="Add_MasterSelectCheckbox" (change)="checkUncheckAll()" class="form__checkbox"
                                    type="checkbox">
                                <label class="form__group-label" for="Add_MasterSelectCheckbox">

                                </label>
                            </div>
                        </span>
                        <button type="button" data-modal="#innerModalCustomfield" class="invModal__control js-modal">Add
                            New
                            Custom fields</button>
                    </h2>
                    <div class="form__col-wrap" *ngIf="CustomFields!=undefined&&CustomFields.length>0">
                        <!-- <div class="form__group form__group--checkbox form__col--full">

                            <input id="Add_MasterSelectCheckbox" [(ngModel)]="masterSelected"
                                name="Add_MasterSelectCheckbox" (change)="checkUncheckAll()" class="form__checkbox"
                                type="checkbox">
                            <label class="form__group-label" for="Add_MasterSelectCheckbox">
                                <strong>Select All</strong>
                            </label>
                        </div> -->
                        <ng-container *ngFor="let innerObj of checklist">
                            <div class="form__col  form__col--second form__group--checkbox">
                                <input id="Add_CustomFieldCheckbox_{{innerObj.id}}" class="form__checkbox"
                                    type="checkbox" [(ngModel)]="innerObj.isSelected"
                                    name="Add_CustomFieldCheckbox_{{innerObj.id}}" (change)="isAllSelected()">
                                <label class="form__group-label check" for="Add_CustomFieldCheckbox_{{innerObj.id}}">
                                    {{innerObj.columnLabel}}
                                </label>
                            </div>
                            <br>
                        </ng-container>
                        <div class="form__col  form__col--half">

                        </div>
                    </div>
                </ng-container>


            </div>

            <div class="button-group">
                <button type="button" (click)="onSubmit()" [disabled]="!f.form.valid" class="button button--medium"
                    href="#">Save</button>
                <button type="button" (click)="clearform(f)" #AddEventClose
                    class="button button--medium button--text-only" data-close="#AddEventModal">Cancel
                </button>
            </div>

        </form>
    </div>

</div>

<div id="innerModalCustomfield" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description"
    tabindex="-1" hidden="">
    <div class="invModal__head">
        <h2 style="margin-left: -30px;" class="invModal__title">Add New Custom Field</h2>
        <span class="invModal__control">
            <div class="tooltip" title="Add New customField"><svg
                    class="icon-simple icon-simple--theme01 icon-simple--info" aria-labelledby="title-5f8fce8eb7064"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
                    <g data-name="Group 748" fill="currentColor">
                        <path data-name="Path 435"
                            d="M6 11.998a6 6 0 116-6 6.007 6.007 0 01-6 6zM6 .683a5.316 5.316 0 105.317 5.315A5.322 5.322 0 006 .684z">
                        </path>
                        <path data-name="Path 436"
                            d="M5.4 3.375a.573.573 0 01.15-.423.593.593 0 01.43-.147.58.58 0 01.421.147.568.568 0 01.15.423.556.556 0 01-.15.412.57.57 0 01-.421.151.583.583 0 01-.43-.151.56.56 0 01-.15-.412zm1.086 6.1H5.461V4.654h1.025z">
                        </path>
                    </g>
                </svg></div>
        </span>
    </div>
    <div class="invModal__body">
        <form class="form" #om1="ngForm">
            <div class="form__section">
                <div class="form__col-wrap">
                    <div class="form__col">
                        <label class="form__label" for="customField-name">Filled Name<span
                                class="form__required">*</span></label>
                        <input class="form__input" type="text" [(ngModel)]="customField.columnLabel"
                            id="customField-name" name="customField-name" required="required">
                        <div class="tooltip" title="Add new field name"><svg
                                class="icon-simple icon-simple--theme01 icon-simple--info"
                                aria-labelledby="title-5f8fce8eb7070" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 12 12" width="12" height="12">
                                <g data-name="Group 748" fill="currentColor">
                                    <path data-name="Path 435"
                                        d="M6 11.998a6 6 0 116-6 6.007 6.007 0 01-6 6zM6 .683a5.316 5.316 0 105.317 5.315A5.322 5.322 0 006 .684z">
                                    </path>
                                    <path data-name="Path 436"
                                        d="M5.4 3.375a.573.573 0 01.15-.423.593.593 0 01.43-.147.58.58 0 01.421.147.568.568 0 01.15.423.556.556 0 01-.15.412.57.57 0 01-.421.151.583.583 0 01-.43-.151.56.56 0 01-.15-.412zm1.086 6.1H5.461V4.654h1.025z">
                                    </path>
                                </g>
                            </svg></div>
                    </div>
                    <div class="form__col">

                        <select class="floating-select" [(ngModel)]="selectedDatatype" id="customField_data-type"
                            name="customField_data-type" required="required">
                            <option value=""></option>
                            <option *ngFor="let opt of datatype" [value]="opt">
                                {{opt}}
                            </option>
                        </select><span class="highlight"></span>
                        <label class="form_label form__label">Data Type<span class="form__required">*</span></label>

                        <br>
                        <ng-container *ngIf="selectedDatatype=='OpenField'">
                            <div class="form__col-wrap">
                                <div class="form__col form__col--half">
                                    <label class="form__label" for="Prefix1">Prefix Value</label>
                                    <input type="text" id="Prefix1" name="Prefix1"
                                        [(ngModel)]="customField.customFieldPrefix" class="form__input">
                                </div>
                                <div class="form__col form__col--half"> <label class="form__label"
                                        for="customFieldSuffix1">Suffix
                                        Value</label>
                                    <input type="text" id="customFieldSuffix1" name="customFieldSuffix1"
                                        [(ngModel)]="customField.customFieldSuffix" class="form__input">
                                </div>
                                <div class="form__col form__col--half"> <label class="form__label"
                                        for="cfdBaseValue1">Base
                                        Value</label>
                                    <input type="number" id="cfdBaseValue1" name="cfdBaseValue1"
                                        [(ngModel)]="customField.customFieldBaseValue" class="form__input">
                                </div>
                                <div class="form__col form__col--half"> <label class="form__label"
                                        for="cfdIncrementBy1">Increment
                                        By</label>
                                    <input type="number" id="cfdIncrementBy1" name="cfdIncrementBy1"
                                        [(ngModel)]="customField.customFieldIncrementBy" class="form__input">
                                </div>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="selectedDatatype=='Dropdown'">

                            <div class="form__col">
                                <label class="form__label" for="typeName2">Enter or Copy Dropdown Values in the
                                    Field Below<span class="form__required">*</span></label>
                                <textarea rows="10" style="height: 80px;" [(ngModel)]="customField.comboBoxValue"
                                    id="typeName2" name="typeName2" class="drpdown form__input ng-valid ng-dirty"
                                    required="required"></textarea>
                            </div>

                        </ng-container>

                        <ng-container *ngIf="selectedDatatype=='Autocomplete'">

                            <div class="form__col">
                                <label class="form__label" for="typeName2">Enter or Copy Autocomplete Values in the
                                    Field Below<span class="form__required">*</span></label>
                                <textarea rows="10" style="height: 80px;" [(ngModel)]="customField.comboBoxValue"
                                    id="typeName2" name="typeName2" class="drpdown form__input ng-valid ng-dirty"
                                    required="required"></textarea>
                            </div>

                        </ng-container>

                    </div>

                </div>
            </div>

            <div class="button-group">
                <button type="button" (click)="AddNewCustomfield()" [disabled]="!om1.form.valid"
                    class="button button--medium" href="#">Save</button>
                <button type="button" (click)="clearform(om1)" #AddCustomFieldClose
                    class="button button--medium button--text-only" data-close="#innerModalCustomfield">Cancel
                </button>
            </div>

        </form>
    </div>
</div>
