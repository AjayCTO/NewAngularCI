<div id="AddEventModal" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description" tabindex="-1"
    hidden="">
    <div class="invModal__head">
        <h2 class="invModal__title">Event Configure</h2>
        <span class="invModal__control">

        </span>
    </div>
    <div class="invModal__body">
        <form class="form" #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form__section">
                <h2 class="form__section-title">
                    Event Settings
                </h2>
                <div class="form__col form__col--half">
                    <label class="form__label" for="Add_Event-Name">Event Name<span
                            class="form__required">*</span></label>
                    <input class="form__input" required="required" [(ngModel)]="eventForm.eventName" type="text"
                        id="Add_Event-Name" name="Add_Event-Name">
                </div>


                <div class="form__col  form__col--half">
                    <label class="form__label form_label" for="Add_Event-Color">Event Color</label>
                    <!-- <input class="form__input" required="required" [(ngModel)]="eventForm.eventColor" type="text"
                        id="Add_Event-Color" name="Add_Event-Color"> -->

                    <input class="form__input" [(colorPicker)]="color" [(ngModel)]="eventForm.eventColor"
                        [style.background]="color" id="Add_Event-Color" name="Add_Event-Color"
                        (colorPickerChange)="onChangeColorCmyk($event);color=$event" />
                </div>

                <h2 class="form__section-title">
                    Event Icon
                </h2>

                <div class="form__col form__col--group">
                    <div class="form__group">
                        <!-- <input id="iconradio" class="form__radio" type="radio" checked="checked" name="iconradio[]">
                        <label class="form__group-label" for="iconradio">

                <h2 class="form__section-title">
                    Transaction Activity
                </h2>
                <div class="form__col form__col--group">
                    <div class="form__group form__group--checkbox">
                        <input id="Add_CheckboxExistTransaction" [(ngModel)]="eventForm.withExistRecord"
                            class="form__checkbox" type="checkbox" checked="checked"
                            name="Add_CheckboxExistTransaction[]">
                        <label class="form__group-label" for="Add_CheckboxExistTransaction">Transaction
                            With Existing Record</label>
                    </div>
                    <div class="form__group form__group--checkbox">
                        <input id="Add_CheckboxForNewTransaction" [(ngModel)]="eventForm.withNewRecord"
                            class="form__checkbox" type="checkbox" name="Add_CheckboxForNewTransaction[]">
                        <label class="form__group-label" for="Add_CheckboxForNewTransaction">Transaction With New
                            Record
                        </label>
                    </div>
                </div>

                <h2 class="form__section-title">
                    Quantity
                </h2>
                <div class="form__col form__col--group">
                    <div class="form__group form__group--radio">
                        <input id="Add_QuantityAddRadioBtn" class="form__radio" value="Add" type="radio"
                            [(ngModel)]="eventForm.eventQuantityAction" checked="checked" name="Add_QuantityRadioBtn">
                        <label class="form__group-label" for="Add_QuantityAddRadioBtn">Add</label>
                    </div>
                    <div class="form__group form__group--radio">
                        <input id="Add_QuantityRemoveRadioBtn" class="form__radio" value="Remove"
                            [(ngModel)]="eventForm.eventQuantityAction" type="radio" name="Add_QuantityRadioBtn">
                        <label class="form__group-label" for="Add_QuantityRemoveRadioBtn">Remove</label>
                    </div>
                </div>


                <ng-container *ngIf="eventForm.withExistRecord">

                    <h2 class="form__section-title">
                        Location And UOM
                    </h2>

                    <div class="form__col-wrap">
                        <div class="form__col form__col--group">
                            <div class="form__group form__group--checkbox">
                                <input id="Add_CheckBoxLocation" [(ngModel)]="eventForm.islocationRequired"
                                    class="form__checkbox" type="checkbox" checked="checked"
                                    name="Add_CheckBoxLocation[]">
                                <label class="form__group-label" for="Add_CheckBoxLocation">Update Location</label>
                            </div>
                            <div class="form__group form__group--checkbox">
                                <input id="Add_CheckBoxUOM" [(ngModel)]="eventForm.isUOMRequired" class="form__checkbox"
                                    type="checkbox" name="Add_CheckBoxUOM[]">
                                <label class="form__group-label" for="Add_CheckBoxUOM">Update UOM</label>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="CustomFields!=undefined&&CustomFields.length>0">
                    <h2 class="form__section-title">
                        Custom Fields <span>
                            <div class="form__group form__group--checkbox">

                                <input id="Add_MasterSelectCheckbox" [(ngModel)]="masterSelected"
                                    name="Add_MasterSelectCheckbox" (change)="checkUncheckAll()" class="form__checkbox"
                                    type="checkbox">
                                <label class="form__group-label" for="Add_MasterSelectCheckbox">

                                </label>
                            </div>
                        </span>
                    </h2>
                    <div class="form__col-wrap">
                        <!-- <div class="form__group form__group--checkbox form__col--full">

                            <input id="Add_MasterSelectCheckbox" [(ngModel)]="masterSelected"
                                name="Add_MasterSelectCheckbox" (change)="checkUncheckAll()" class="form__checkbox"
                                type="checkbox">
                            <label class="form__group-label" for="Add_MasterSelectCheckbox">
                                <strong>Select All</strong>
                            </label>
                        </div> -->
                        <ng-container *ngFor="let innerObj of checklist">
                            <div class="form__col  form__col--second form__group--checkbox">
                                <input id="Add_CustomFieldCheckbox_{{innerObj.id}}" class="form__checkbox"
                                    type="checkbox" [(ngModel)]="innerObj.isSelected"
                                    name="Add_CustomFieldCheckbox_{{innerObj.id}}" (change)="isAllSelected()">
                                <label class="form__group-label check" for="Add_CustomFieldCheckbox_{{innerObj.id}}">
                                    {{innerObj.columnLabel}}
                                </label>
                            </div>
                            <br>
                        </ng-container>
                        <div class="form__col  form__col--half">

                        </div>
                    </div>
                </ng-container>


            </div>

            <div class="button-group">
                <button type="button" (click)="onSubmit()" [disabled]="!f.form.valid" class="button button--medium"
                    href="#">Save</button>
                <button type="button" #AddEventClose class="button button--medium button--text-only"
                    data-close="#AddEventModal">Cancel
                </button>
            </div>

        </form>
    </div>
</div>
