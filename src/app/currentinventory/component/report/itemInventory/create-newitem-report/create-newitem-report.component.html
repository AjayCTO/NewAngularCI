<h1 style="margin-left: 50px;">Create New Item Report</h1>

<section class="main">
    <div class="edit--card">
        <form class="form" style="margin: 0;">
            <div class="form__section">
                <h2 class="form__section-title">General Settings</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--third">
                        <label class="form__label form_label" for="Reporttitle">Report Title <span
                                class="form__required">*</span></label>
                        <input class="form__input" type="text" id="Reporttitle" name="Reporttitle" value="Items"
                            required>
                    </div>
                    <div class="form__col form__col--two-third">
                        <label class="form__label" for="two">Subtitle</label>
                        <input class="form__input" type="text" id="two" name="two" value="This report shows All item.">
                    </div>
                    <div class="form__col form__col--one-two">
                        <label class="form__label" for="third">Report Description</label>
                        <input class="form__input" type="text" id="third" name="third" value="This is Item report.">
                    </div>
                </div>
            </div>
            <div class="form__section">
                <h2 class="form__section-title">Filters</h2>
                <div class="form__col-wrap">
                    <h3>No Filter are Active</h3>
                </div>
            </div>
            <div class="form__section">
                <h2 class="form__section-title">User Permissions</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--group">
                        <div class="form__group form__group--radio">
                            <input id="radio1" class="form__radio" type="radio" checked="checked" (click)="user1()"
                                name="radio">
                            <label class="form__group-label" for="radio1">Available to All Users</label>
                        </div>
                        <div class="form__group form__group--radio">
                            <input id="radio2" class="form__radio" type="radio" name="radio" (click)="user()">
                            <label class="form__group-label" for="radio2">Available to Selected User</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div *ngIf="availuser">
            <div class="form__group form__group--checkbox">
                <input id="checkbox24" class="form__checkbox" type="checkbox" name="list_name" value="m1" />
                <label class="form__group-label" for="checkbox24">user1</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox241" class="form__checkbox" type="checkbox" name="list_name" value="m2" />
                <label class="form__group-label" for="checkbox241">user2</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox2412" class="form__checkbox" type="checkbox" name="list_name" value="m3" />
                <label class="form__group-label" for="checkbox2412">user3</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox2413" class="form__checkbox" type="checkbox" name="list_name" value="m4" />
                <label class="form__group-label" for="checkbox2413">user4</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox2414" class="form__checkbox" type="checkbox" name="list_name" value="m5" />
                <label class="form__group-label" for="checkbox2414">user5</label>
            </div>
        </div>
        <form class="form" style="margin: 0;max-width: 100%;">
            <div class="form__section">
                <h2 class="form__section-title">Choose Columns, Filters and Sort orders

                    <button type="submit" class="button button--medium" style="margin-left: auto;">Reset
                        Shorting</button>
                </h2>

                    <table class="table__table">

                                                    <li class="icons__submenu-item icons__submenu--1-item icons__submenu-item--parent"
