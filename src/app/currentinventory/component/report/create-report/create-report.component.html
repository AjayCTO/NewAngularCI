<h1 style="margin-left: 50px;">Create New Current Inventory Report</h1>

<section class="main">
    <div class="edit--card">
        <form class="form" style="margin: 0;max-width:1141px">
            <div class="form__section">
                <h2 class="form__section-title">Choose Your Events</h2>
                <div class="form__col-wrap">

                    <div class="form__group form__group--checkbox ">
                        <input id="checkbox1" (click)="selectEvent('purchase')" class="form__checkbox" value="Purchase"
                            type="checkbox" name="checkbox[]">
                        <label class="form__group-label" for="checkbox1">Purchase</label>

                    </div>
                    <div class="form__group form__group--checkbox ">
                        <input id="checkbox2" class="form__checkbox" type="checkbox" name="checkbox[]">
                        <label class="form__group-label" for="checkbox2">Sale</label>

                    </div>
                </div>
            </div>
            <div class="form__section">
                <h2 class="form__section-title">General Settings</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--third">
                        <label class="form__label form_label" for="Reporttitle">Report Title <span
                                class="form__required">*</span></label>
                        <input class="form__input" type="text" id="Reporttitle" [(ngModel)]="customreport.reportTitle"
                            name="Reporttitle" value="Current Inventory" required>

                    </div>
                    <div class="form__col form__col--two-third">
                        <label class="form__label" for="two">Subtitle</label>
                        <input class="form__input" type="text" id="two" [(ngModel)]="customreport.SubTitle" name="two"
                            value="This report shows where everything is right now.">
                    </div>
                    <div class="form__col form__col--one-two">
                        <label class="form__label" for="third">Report Description</label>
                        <input class="form__input" [(ngModel)]="customreport.Description" type="text" id="third"
                            name="third" value="This is inventory report.">
                    </div>
                </div>
            </div>
            <div class="form__section">
                <h2 class="form__section-title">Choose Your Columns
                </h2>
                <div class="form__col-wrap">

                    <div class="form__group form__group--checkbox " *ngFor="let item of tabulatorColumn1; let i=index">
                        <div class="card">
                            <div class="cardHeader">

                            </div>
                            <div class="cardHeader">

                            </div>
                            <input id="checkbox1{{i}}" (click)="selectColumn(item.title,item.field,'contains')"
                                class="form__checkbox" type="checkbox" name="{{item.field}}">
                            <label class="form__group-label" for="checkbox1{{i}}">{{item.title}}</label>
                            <!-- <input type="checkbox" value="contains" (click)="selectColumn()"> -->
                        </div>
                    </div>
                </div>

            </div>
            <div class="form__section">
                <h2 class="form__section-title">User Permissions</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--group">
                        <div class="form__group form__group--radio">
                            <input id="radio1" class="form__radio" type="radio" checked="checked" (click)="user1()"
                                name="radio">
                            <label class="form__group-label" for="radio1">Available to All Users</label>
                        </div>
                        <div class="form__group form__group--radio">
                            <input id="radio2" class="form__radio" type="radio" name="radio" (click)="user()">
                            <label class="form__group-label" for="radio2">Available to Selected User</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div *ngIf="availuser">
            <div class="form__group form__group--checkbox">
                <input id="checkbox24" class="form__checkbox" type="checkbox" name="list_name" value="m1" />
                <label class="form__group-label" for="checkbox24">user1</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox241" class="form__checkbox" type="checkbox" name="list_name" value="m2" />
                <label class="form__group-label" for="checkbox241">user2</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox2412" class="form__checkbox" type="checkbox" name="list_name" value="m3" />
                <label class="form__group-label" for="checkbox2412">user3</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox2413" class="form__checkbox" type="checkbox" name="list_name" value="m4" />
                <label class="form__group-label" for="checkbox2413">user4</label>
            </div>
            <div class="form__group form__group--checkbox">
                <input id="checkbox2414" class="form__checkbox" type="checkbox" name="list_name" value="m5" />
                <label class="form__group-label" for="checkbox2414">user5</label>
            </div>
        </div>
        <form class="form" style="margin: 0;max-width: 100%;">
            <div class="form__section">

                <div class="table">
                    <table class="table__table">

                        <thead class="table__section table__section--head">
                            <tr class="table__row table__row--head">
                                <th scope="col" class="table__heading" *ngFor="let item of SelectColumn">
                                    <div class="table__heading-title">{{item.ColumnName}}</div>
                                    <div class="table__heading-options">
                                        <div class="icons icons--horziontal icons--size02">
                                            <button type=" button" class="icons__item  js-toggle">
                                                <div class="icons__icon">
                                                    <svg class="icon icon--theme01 icon--filter"
                                                        aria-labelledby="title-5f83f48269fe1"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                                        width="48" height="48">
                                                        <path fill="none" d="M0 0h48v48H0z"></path>
                                                        <path
                                                            d="M40 13.7a5.6 5.6 0 01-1.7 4 5.5 5.5 0 01-4 1.6 5.8 5.8 0 01-4-1.7 5.4 5.4 0 00-4-1.6h-8.6a3.9 3.9 0 00-3.7 2.5 3.8 3.8 0 00.8 4.3l-4.5-4.5A7.9 7.9 0 018 12.7 4.7 4.7 0 0112.7 8h21.6a5.7 5.7 0 013.6 1.3.8.8 0 01.4.4 5.3 5.3 0 011.7 4z"
                                                            fill="currentColor" class="icon__color--primary"></path>
                                                        <path
                                                            d="M28 28v12h-8V29.7a4 4 0 00-1.2-2.9l-4-4a3.8 3.8 0 01-.8-4.3 3.9 3.9 0 013.7-2.5h1.6l3.3 3.2 3.1 3.2A7.9 7.9 0 0128 28z"
                                                            fill="currentColor" class="icon__color--secondary"></path>
                                                    </svg>
                                                </div>


                                            </button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <!-- <tbody>
                            <tr *ngFor="let items of columndatas">
                                <td>
                                    
                                </td>
                            </tr>
                        </tbody> -->
                    </table>
                </div>
            </div>
        </form>
