<section class="main">

        <form class="form" style="margin: 0;">
            <div class="form__section">
                <h2 class="form__section-title">General Settings</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--third">
                        <label class="form__label" for="one">Report Title</label>
                        <input class="form__input" type="text" id="one" name="one">
                    </div>
                    <div class="form__col form__col--two-third">
                        <label class="form__label" for="two">Subtitle</label>
                        <input class="form__input" type="text" id="two" name="two">
                    </div>
                    <div class="form__col form__col--one-two">
                        <label class="form__label" for="third">Report Description</label>
                        <input class="form__input" type="text" id="third" name="third">
                    </div>
                </div>
            </div>
            <div class="form__section">
                <h2 class="form__section-title">Filters</h2>
                <div class="form__col-wrap">
                    <h3>No Filter are Active</h3>
                </div>
            </div>
            <div class="form__section">
                <h2 class="form__section-title">User Permissions</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--group">
                        <div class="form__group form__group--radio">
                            <input id="radio1" class="form__radio" type="radio" checked="checked" name="radio">
                            <label class="form__group-label" for="radio1">Available to All Users</label>
                        </div>
                        <div class="form__group form__group--radio">
                            <input id="radio2" class="form__radio" type="radio" name="radio">
                            <label class="form__group-label" for="radio2">Available to Selected User</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
