<div class="actions">
    <div class="actions__title">
        <h2>Arrange Your Column</h2>
    </div>
</div>

<div class="taskbar">
    <div class="taskbar__col">
        <button type="button" class="button button--large" (click)="SaveMyInventoryColumn()">Save</button>
    </div>
</div>

<section class="main">
    <div class="table">
        <table class="table__table" style="width:30%">
            <thead class="table__section table__section--head">
                <tr class="table__row table__row--head">
                    <th scope="col" class="table__heading table__heading--has-attribute">
                        <div class="table__heading-title">Column Name</div>
                        <div class="table__heading-options">
                            <a class="table__heading-link">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="16" height="16">
                                    <g id="Layer_2" data-name="Layer 2">
                                        <g id="Layer_1-2" data-name="Layer 1">
                                            <rect width="48" height="48" fill="none"></rect>
                                            <path
                                                d="M40,13.7a5.6,5.6,0,0,1-1.7,4,5.5,5.5,0,0,1-4,1.6,5.8,5.8,0,0,1-4-1.7,5.4,5.4,0,0,0-4-1.6H17.7A3.9,3.9,0,0,0,14,18.5a3.8,3.8,0,0,0,.8,4.3h0l-4.5-4.5A7.9,7.9,0,0,1,8,12.7H8A4.7,4.7,0,0,1,12.7,8H34.3a5.7,5.7,0,0,1,3.6,1.3.8.8,0,0,1,.4.4A5.3,5.3,0,0,1,40,13.7Z"
                                                fill="#686f73"></path>
                                            <path
                                                d="M28,28V40H20V29.7a4,4,0,0,0-1.2-2.9l-4-4h0a3.8,3.8,0,0,1-.8-4.3A3.9,3.9,0,0,1,17.7,16h1.6l3.3,3.2,3.1,3.2A7.9,7.9,0,0,1,28,28Z"
                                                fill="#96a0aa"></path>
                                        </g>
                                    </g>
                                </svg>
                            </a>
                        </div>
                    </th>
                    <th scope="col" class="table__heading table__heading--has-state">
                        <div class="table__heading-title">Show / Hide</div>
                        <div class="table__heading-options">
                            <a class="table__heading-link">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="16" height="16">
                                    <g id="Layer_2" data-name="Layer 2">
                                        <g id="Layer_1-2" data-name="Layer 1">
                                            <rect width="48" height="48" fill="none"></rect>
                                            <path
                                                d="M40,13.7a5.6,5.6,0,0,1-1.7,4,5.5,5.5,0,0,1-4,1.6,5.8,5.8,0,0,1-4-1.7,5.4,5.4,0,0,0-4-1.6H17.7A3.9,3.9,0,0,0,14,18.5a3.8,3.8,0,0,0,.8,4.3h0l-4.5-4.5A7.9,7.9,0,0,1,8,12.7H8A4.7,4.7,0,0,1,12.7,8H34.3a5.7,5.7,0,0,1,3.6,1.3.8.8,0,0,1,.4.4A5.3,5.3,0,0,1,40,13.7Z"
                                                fill="#686f73"></path>
                                            <path
                                                d="M28,28V40H20V29.7a4,4,0,0,0-1.2-2.9l-4-4h0a3.8,3.8,0,0,1-.8-4.3A3.9,3.9,0,0,1,17.7,16h1.6l3.3,3.2,3.1,3.2A7.9,7.9,0,0,1,28,28Z"
                                                fill="#96a0aa"></path>
                                        </g>
                                    </g>
                                </svg>
                            </a>
                        </div>
                    </th>
                </tr>
            </thead>

            <tbody class="table__section table__section--body">
                <tr class="table__row table__row--body" *ngFor="let item of MyInventoryFieldColumn">
                    <td class="table__cell" data-title="Column Title">
                        {{item.columnLabel}}
                    </td>
                    <td class="table__cell" data-title="Column Title">
                        <form class="form">
                            <div class="form__col-wrap">
                                <div class="form__col form__col--group">
                                    <div class="form__group form__group--checkbox">
                                        <input class="form__checkbox" type="checkbox" checked="checked"
                                            id="{{item.columnId}}" name="{{item.columnId}}"
                                            [(ngModel)]="item.columnShow">
                                        <label class="form__group-label" for="{{item.columnId}}"></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<ngx-spinner></ngx-spinner>
