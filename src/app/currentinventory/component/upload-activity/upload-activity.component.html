<div id="UploadActivity" class="invModal" role="dialog" aria-labelledby="dialog-title"
    aria-describedby="dialog-description" tabindex="-1" hidden="">
    <div class="invModal__head">
        <h1 class="invModal__title">Inventory Upload Activity</h1>

    </div>
    <div class="invModal__body">
        <div *ngIf="!showProgressBar" class="actions__wrap">


            <div>
                <input type="file" class="form-control" (change)="uploadedFile($event)" placeholder="Upload file"
                    accept=".xlsx">


            </div>
            <div class="icons__item">
                <button class="button button--large button--theme02" type="button" (click)="btnUpload()">
                    <svg class="icon-simple icon-simple--theme01 icon-simple--upload"
                        aria-labelledby="title-5f92b954262cc" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.7 18.6"
                        width="24" height="24">
                        <path d="M.8 7l1.5 1.5 4.2-3.8v9.2H9V4.7l4.1 3.8 1.6-1.6L7.8 0z" fill="currentColor"
                            class="icon__color--secondary">
                        </path>
                        <path fill="currentColor" d="M15.2 16.2v2.5H.43v-2.5z"></path>
                        <path fill="currentColor" d="M13.2 13.3h2.5v5.3h-2.5zM0 13.3h2.5v5.3H0z"></path>
                    </svg> Upload
                </button>

            </div>

            <div class="icons__item">
                <div class="icons__icon" (click)="downloadTemplate()"><svg class="icon icon--theme01 icon--download"
                        aria-labelledby="title-5f7c9ac573e4a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                        width="48" height="48">
                        <path
                            d="M42.2 37.8A5.8 5.8 0 0038 36H10a6 6 0 00-6 6 5.6 5.6 0 001.8 4.2A5.6 5.6 0 0010 48h28a6 6 0 006-6 5.6 5.6 0 00-1.8-4.2zM38 45a3 3 0 113-3 2.9 2.9 0 01-3 3z"
                            fill="currentColor" class="icon__color--primary"></path>
                        <path d="M0 48h48V0H0z" fill="none"></path>
                        <path d="M29 23.9a8 8 0 006.3-3h.1l8.8-11.6-6.3-4.9-4 5.2-9.7 12.6a7.6 7.6 0 004.8 1.7z"
                            fill="currentColor" class="icon__color--secondary"></path>
                        <path
                            d="M17.6 27.3L3.8 9.3l6.3-4.9 12.6 16.4a6.7 6.7 0 001.5 1.4 7.6 7.6 0 004.8 1.7 8 8 0 006.3-3l-5 6.4a8 8 0 01-12.7 0z"
                            fill="currentColor" class="icon__color--primary"></path>
                    </svg></div>
                <span class="icons__label">Download Sample </span>
            </div>

        </div>
        <div *ngIf="showProgressBar" style="width:100%">
            <ul>
                <li *ngFor="let item of messages">
                    {{item}}
                </li>
            </ul>
            <progress-bar [progress]="ResultProgress" [disable-percentage]="false">
            </progress-bar>
        </div>
        <div class="button-group">

            <button type="button" id="closeUploadModel" class="button button--medium button--text-only"
                data-close="#UploadActivity" (click)="Close()">Cancel
            </button>
        </div>
    </div>
</div>
