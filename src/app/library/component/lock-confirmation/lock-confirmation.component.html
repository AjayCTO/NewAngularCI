<div>
    <div class="modal">
        <div id="DeleteConfirm">
            <div class="Modal__head">
                <h1 class="invModal__title">Lock Library ?</h1>
            </div>
            <div class="Modal__body">
                <p class="invModal__title">Locking a library prevents all users from creating new Location or changing
                    data about Location. Do you want to do this?</p>
            </div>
            <div class="Modal__footer">
                <div class="button-group">
                    <button type="submit" class="button button--medium" (click)="Confirm()" id="confirmBtn">Yes</button>
                    <button type="button" (click)="close()" class="button button--medium button--text-only">No
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
