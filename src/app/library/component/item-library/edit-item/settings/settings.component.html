<div class="form__col-wrap">
    <form class="setting--form">
        <div class="form__section">
            <h2 class="form__section-title">Item Settings</h2>
            <div class="form__col-wrap">
                <div class="form__col form__col--third">
                    <label class="form__label form_label" for="dropdown">Default UOM</label>
                    <select class="form__input form__select" [(ngModel)]="selectedItem.uomName"
                        (ngModelChange)='onUomSelected($event)' id="dropdown" name="dropdown">
                        <!-- <option selected>{{selectedItem.uomName}}</option> -->

                        <option *ngFor="let uom of uomLists">{{uom.uomName}}</option>
                    </select>
                </div>
                <!-- <div class="form__col form__col--third">
                    <label class="form__label" for="dropdown1">Default Status</label>
                    <select class="form__input form__select" id="dropdown1" name="dropdown">
                        <option value=""></option>
                        <option value="option1">-Select-</option>
                        <option value="option2"> Data Streams</option>
                        <option value="option3">Inventory</option>
                    </select>
                </div> -->
                <div class="form__col form__col--third">
                    <label class="form__label form_label" for="dropdown2">Default Location</label>
                    <select class="form__input form__select" [(ngModel)]="selectedItem.locationName"
                        (ngModelChange)='onLocationSelected($event)' id="dropdown2" name="dropdown2">
                        <!-- <option selected>{{selectedItem.locationName}}</option> -->
                        <option *ngFor="let location of locationsList">
                            {{location.locationName}}</option>
                    </select>
                </div>
                <div class="form__col form__col--third"></div>
            </div>
            <div class="button-group">
                <button type="submit" class="button button--medium" (click)="edit()">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
<div class="form__col-wrap">
    <form class="setting--form" [formGroup]="tableinfo">
        <div class="form__section">
            <h2 class="form__section-title">Unit of Measure for Calculating Restock Triggers</h2>
            <div class="form__col-wrap">
                <div class="form__col form__col--third">
                    <label class="form__label" for="six">Quantity</label>
                    <input class="form__input" formControlName="Quantity" type="text" id="six" name="six">
                </div>
                <div class="form__col form__col--third">
                    <label class="form__label" for="seven">Equals How many (ea.)? <span
                            class="form__required"></span></label>
                    <input class="form__input" type="text" id="seven" formControlName="HowManyQuantity" name="seven"
                        required>
                </div>
                <div class="form__col form__col--third">
                    <label class="form__label form_label" for="dropdown3">UOM</label>
                    <select class="form__input form__select" formControlName="DefaultUOM" id="dropdown3"
                        name="dropdown">
                        <option value=""></option>
                        <option *ngFor="let uom of uomLists">{{uom.uomName}}</option>
                    </select>
                </div>
                <div class="form__col form__col--third"></div>
            </div>
            <div class="button-group">
                <button type="button" (click)="showintable()" class="button button--medium" href="#">
                    Save
                </button>
            </div>
        </div>
    </form>
