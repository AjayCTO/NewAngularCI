<div class="form__col-wrap">
    <div class="form__col form__col--half">
        <form class="form">
            <div class="form__section">
                <h2 class="form__section-title">General Information</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--third">
                        <label class="form__label" for="one">Item Name</label>
                        <input class="form__input" type="text" id="one" name="one">
                    </div>
                    <div class="form__col form__col--two-third">
                        <label class="form__label" for="two">Item Description</label>
                        <input class="form__input" type="text" id="two" name="two">
                    </div>
                </div>
                <h2 class="form__section-title">Attributes</h2>
                <div class="form__col-wrap">
                    <div class="form__col form__col--third">
                        <label class="form__label" for="four">Item Date</label>
                        <input class="form__input" type="text" id="four" name="four">
                    </div>
                    <div class="form__col form__col--third">
                        <label class="form__label" for="five">Item Description</label>
                        <input class="form__input" type="text" id="five" name="five">
                    </div>

                    <div class="form__col form__col--third"></div>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="button button--medium" href="#">
                    Save
                </button>
                <button type="submit" class="button button--medium button--text-only" href="#">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <div class="form__col form__col--half">
        <div>
            <div class="form__section">
                <input type="hidden" id="Master" name="Master" value="5820943">
                <p><b style="font-size: 1.25rem;">Images</b>
                    You can assign an image by using the option
                    below. Drag images to change display order.</p>
            </div>

            <div class="form__section">
                <div class="button-group">
                    <button type="button" class="button button--medium" id="image">Assign From
                        Gallery</button>
                    <button type="button" class="button button--medium" id="fourth">Upload an Image</button>


                    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
                        <span>{{ progressInfo.fileName }}</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                                attr.aria-valuenow="{{ progressInfo.percentage }}" aria-valuemin="0" aria-valuemax="100"
                                [ngStyle]="{ width: progressInfo.percentage + '%' }">
                                {{ progressInfo.percentage }}%
                            </div>
                        </div>
                    </div>

                    <label class="btn btn-default">
                        <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                    </label>

                    <button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFiles()">
                        Upload
                    </button>

                    <div class="alert alert-light" role="alert">{{ message }}</div>

                    <!-- <div class="card">
                        <div class="card-header">List of Images</div>
                        <ul class="list-group list-group-flush" *ngFor="let file of fileInfos | async">
                            <li class="list-group-item">
                                <p><a href="{{ file.url }}">{{ file.name }}</a></p>
                                <img src="{{ file.url }}" alt="{{ file.name }}" height="80px">
                            </li>
                        </ul>
                    </div> -->
                </div>
            </div>
