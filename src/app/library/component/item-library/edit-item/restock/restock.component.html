<div class="form__col-wrap">
    <form class="setting--form">
        <div class="form__section">
            <h2 class="form__section-title">Restock Levels</h2>
            <div class="form__col-wrap">
                <div class="form__col form__col--third">
                    <label class="form__label form_label" for="six">Low Qty Threshold(ea.)</label>
                    <input class="form__input" type="number" id="six" name="six"
                        [(ngModel)]="selectedItem.lowQtyThreshold">
                </div>
                <div class="form__col form__col--third">
                    <label class="form__label form_label" for="seven">High Qty Threshold (ea.)<span
                            class="form__required">*</span></label>
                    <input class="form__input" type="number" id="seven" name="seven" required
                        [(ngModel)]="selectedItem.highQtyThreshold">
                </div>
                <div class="form__col form__col--third"></div>
            </div>
            <div class="button-group">
                <button type="submit" class="button button--medium" (click)="edit()">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
