<div class="modal">
    <div class="libraryModal">
        <div class="libraryModal__head">
            <h1 class="libraryModal__title">Add New Uom</h1>
        </div>
        <div class="libraryModal__body">

            <form class="form" [formGroup]="uomForm" (ngSubmit)="onSubmit()">
                <div class="form__section">
                    <div class="form__col-wrap">
                        <div class="form__col form__col--two">
                            <label class="form__label" for="uomNameFormControl">UOM Name<span
                                    class="form__required">*</span></label>
                            <input class="form__input" type="text" id="uomNameFormControl" name="uomNameFormControl"
                                formControlName="uomName">
                            <!-- <ng-container *ngIf="submitted && f.uomName.errors"> <span *ngIf="f.uomName.errors.required"
                                    class="form__error-message">This field is
                                    required</span></ng-container> -->
                        </div>
                    </div>
                    <div class="form__col-wrap">
                        <div class="button-group">
                            <button type="submit" class="button button--medium">Add</button>
                            <button type="button" class="button button--medium button--text-only" (click)="close()"
                                data-close="#innerModal" id="Closebtn">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
