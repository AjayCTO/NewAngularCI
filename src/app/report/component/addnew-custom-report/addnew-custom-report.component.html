<section class="main">
    <div class="form__col-wrap">
        <div class="form__col--third">
            <div class="card sticky">
                <div class="card-body" style="top: 104px;height: 800px;left: -7px;      
          width: 80%;  overflow-y: scroll; position: absolute;width: 380px;background: white;">
                    <ng-container>
                        <div>
                            <h1 style="margin-left: 29px;"> Choose Columns</h1>
                        </div>

                        <div class="card1  icons icons--horziontal icons--size01" style="  margin-bottom: 3px; margin-top: 3px;padding-top: 1px;
    padding-bottom: 1px;width: 331px;" *ngFor="let field of tabulatorColumn; ">
                            <div class="card-body" style="position: relative;" draggable [dragData]="field">

                                <div class="w-10 drag-icon" style="float:left">
                                    &nbsp;

                                    <i class="material-icons"><svg style="height:25px ; width: 15px;"
                                            class="icon icon--theme01 icon--menu" aria-labelledby="title-6045dba09294b"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48"
                                            height="48">
                                            <path fill="none" d="M0 0h48v48H0z"></path>
                                            <circle cx="8" cy="24" r="6" fill="currentColor"
                                                class="icon__color--primary">
                                            </circle>
                                            <circle cx="8" cy="10" r="4" fill="currentColor"
                                                class="icon__color--secondary">
                                            </circle>
                                            <circle cx="8" cy="38" r="4" fill="currentColor"
                                                class="icon__color--secondary">
                                            </circle>
                                            <rect x="16.4" y="6" width="31" height="8" rx="4" fill="currentColor"
                                                class="icon__color--secondary"></rect>
                                            <rect x="16.4" y="34" width="31" height="8" rx="4" fill="currentColor"
                                                class="icon__color--secondary">
                                            </rect>
                                            <rect x="16.4" y="18" width="31" height="12" rx="6" fill="currentColor"
                                                class="icon__color--primary"></rect>
                                        </svg>
                                    </i> &nbsp;
                                </div>

                                {{field.ColumnLabel}}


                                &nbsp;<div class="icons add" (click)="addColumn(field)">
                                    <div class="icons__item">
                                        <div class="icons__icon"><svg style="height: 20px; width: 14px; float: right;"
                                                class="icon-simple icon-simple--theme01 icon-simple--add"
                                                aria-labelledby="title-6045dba092456" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path fill="currentColor" d="M0 10h24v4H0z"></path>
                                                <path fill="currentColor" d="M14 0v24h-4V0z"></path>
                                            </svg></div>

                                    </div>
                                </div>

                            </div>



                        </div>
                        <!-- <h1 style="margin-left: 29px;">CustomField</h1> -->

                    </ng-container>
                </div>
            </div>
        </div>
        <div class="form__col--two-third">
            <div style="flex-direction: row;">
                <div>
                    <div class="actions__title" style="margin-top: 22px; ">
                        <h1 style="color: #0b0c0c;"> <b>Create New Current Inventory Report </b> </h1>
                    </div>
                    <br />
                    <form class="form" #f="ngForm" style="margin:0px;display: flex; margin-top: -17px;">
                        <div class="form__col--two-third">
                            <div class="form__section" style="width: 343px;">
                                <h2 class="form__section-title"
                                    style=" padding-bottom:10px;border-bottom: 1px solid #ccc;">
                                    General
                                    Information</h2>
                                <div class="form__col-wrap">
                                    <div class="form__col" style="width: 317px;">
                                        <label class="form__label form_label" for="Reporttitle">Report Title
                                            <span class="form__required">*</span></label>
                                        <input class="form__input" type="text" id="Reporttitle"
                                            [(ngModel)]="customreport.reportTitle" name="Reporttitle"
                                            value="Current Inventory" required>
                                    </div>
                                    <div class="form__col" style="width: 317px;">
                                        <label class="form__label form_label" for="two">Subtitle</label>
                                        <input class="form__input" type="text" id="two"
                                            [(ngModel)]="customreport.subTitle" name="two"
                                            value="This report shows where everything is right now.">
                                    </div>
                                    <div class="form__col" style="width: 317px;">
                                        <label class="form__label form_label" for="third">Report
                                            Description</label>
                                        <textarea rows="1" tabindex="3" class="form-control ng-pristine ng-valid"
                                            [(ngModel)]="customreport.description" id="third" name="third"></textarea>
                                        <!-- <input class="form__input" [(ngModel)]="customreport.description" type="text"
                                        id="third" name="third" value="This is inventory report."> -->

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form__col--third">
                            <div class="form__section" style="width: 343px;">
                                <h2 class="form__section-title"
                                    style=" padding-bottom:10px;border-bottom: 1px solid #ccc; margin-left: -49px;">User
                                    Permissions</h2>


                            </div>
                        </div> -->
                    </form>
                </div>

            </div>
            <div class="card-body" droppable (onDrop)="onItemDrop($event)" [dragOverClass]="'drag-target-border'"
                style=" margin-top: -61px;">


                <div cdkDropList class="form__col form__col--second" (cdkDropListDropped)="drop($event)">
                    <h2 class="form__section-title" style=" padding-bottom:10px;border-bottom: 1px solid #ccc;">
                        Add Columns, Filters and Sort Types</h2>

                    <!-- <h4 style="color: black;">Add Columns, Filters and Sort Types</h4> -->
                    <div class="card1 icons icons--horziontal icons--size01" style="margin-left: -2px;"
                        *ngFor="let itemHeader of selectedFields,let i=index" cdkDrag>
                        <!-- <div class="drag-index">{{i+1}}</div> -->
                        <div class="w-10 drag-icon">
                            &nbsp;

                            <i class="material-icons" style="margin-left: -12px;" cdkDragHandle><svg style="height:25px"
                                    class="icon icon--theme01 icon--menu" aria-labelledby="title-6045dba09294b"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                    <circle cx="8" cy="24" r="6" fill="currentColor" class="icon__color--primary">
                                    </circle>
                                    <circle cx="8" cy="10" r="4" fill="currentColor" class="icon__color--secondary">
                                    </circle>
                                    <circle cx="8" cy="38" r="4" fill="currentColor" class="icon__color--secondary">
                                    </circle>
                                    <rect x="16.4" y="6" width="31" height="8" rx="4" fill="currentColor"

                                    <rect x="16.4" y="34" width="31" height="8" rx="4" fill="currentColor"
                                        class="icon__color--secondary"></rect>
                                    <rect x="16.4" y="18" width="31" height="12" rx="6" fill="currentColor"
                                        class="icon__color--primary"></rect>
                                </svg>
                            </i> &nbsp;
                        </div>
                        <div class="w-100 drag-content">
                            <strong>{{itemHeader.ColumnLabel}}</strong>
                        </div> <br />
                        <ng-contaier *ngIf="itemHeader.datatype!='button'" style="display: flex;margin-left: 12px;">

                            <button type="button" style="margin-left: 5px;margin-right: 5px; cursor: pointer;"
                                class="icons__item icons__item--theme07 icons__item--outline icons__item"
                                id="filterButton2_{{itemHeader.ColumnLabel}}">
                                <div class="icons__icon" (click)='toggleGlobalDropDown(itemHeader.ColumnLabel)'><svg
                                        class="icon-simple icon-simple--theme01 icon-simple--add"
                                        aria-labelledby="title-6026203de0166" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24" width="24" height="24">
                                        <path fill="none" d="M0 0h24v24H0z"></path>
                                        <path fill="currentColor" d="M0 10h24v4H0z"></path>
                                        <path fill="currentColor" d="M14 0v24h-4V0z"></path>
                                    </svg></div>
                                <span class="icons__label">Add Filter</span>

                                                        <label class="form__label"
                                                            for="value12{{itemHeader.field}}">Value</label>
                                                        <input class="form__input" [(ngModel)]="itemHeader.ColumnValue"
                                                            type="text" id="value12{{itemHeader.field}}"
                                                            name="value12{{itemHeader.field}}">
                                                    </div>
                                                </li>
                                            </ng-container>
                                            <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                <div class="form__col">
                                                    <label class="form__label form__label--hidden"
                                                        for="list-dropdown6">Value</label>
                                                    <select class="form__input form__select"
                                                        [(ngModel)]="itemHeader.ColumnValue" id="list-dropdown6"
                                                        name="list-dropdown5">
                                                        <option value="">Choose Filter
                                                        </option>
                                                        <option *ngFor="let opt of uomList" [value]="opt.uomName">
                                                            {{opt.uomName}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </li>
                                            <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                        name="dropdownSpecialvalue_{{i}}" class="floating-select">

                                                        <option [value]="event.eventName"
                                                            *ngFor="let event of EventList">
                                                            {{event.eventName}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </li>
                                            <ng-container *ngIf="itemHeader.datatype=='special'">

                                                    <li [ngClass]="itemHeader.ColumnOperator=='eq'?'active':''"

                                                    </li>
                                                    <li [ngClass]="itemHeader.ColumnOperator=='ne'?'active':''"

                                                        <a (click)="FilterOperartorSelect('Does Not Equal',itemHeader.ColumnLabel)"

                                                            Not
                                                            Equal</a>
                                                    </li>

                                                </ul>

                                            </ng-container>
                                            <ng-container *ngIf="itemHeader.columnDataType=='Date/Time'">
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                        *ngIf="itemHeader.customFieldSpecialType=='Date'">

                                                        <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt1">
                                                        <owl-date-time [pickerType]="'calendar'" #dt1>
                                                        </owl-date-time>
                                                    </div>
                                                    <div class="form__col"
                                                        *ngIf="itemHeader.customFieldSpecialType=='Date & Time'">

                                                        <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt1">
                                                        <owl-date-time #dt1>
                                                        </owl-date-time>
                                                    </div>


                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                    <div class="form__col">
                                                        <input [owlDateTimeTrigger]="dt4" class="form__input"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt4">
                                                        <owl-date-time [pickerType]="'timer'" #dt4>
                                                        </owl-date-time>
                                                    </div>

                                                </li>

                                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                                    *ngIf="itemHeader.ColumnOperator=='date-month'">

                                                            (monthSelected)="chosenMonthHandler($event, dt5)"

                                                        </owl-date-time>
                                                    </div>

                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                    <div class="form__col">
                                                        <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt1">
                                                        <owl-date-time [startView]="'year'" #dt1>
                                                        </owl-date-time>
                                                    </div>

                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                                    *ngIf="itemHeader.ColumnOperator=='Time-before'">

                                                    <div class="form__col">

                                                        <input [owlDateTimeTrigger]="dt4" class="form__input"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt4">
                                                        <owl-date-time [pickerType]="'timer'" #dt4>
                                                        </owl-date-time>
                                                    </div>


                                                </li>

                                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                                    *ngIf="itemHeader.ColumnOperator=='Empty'">
                                                    <div class="form__col">
                                                        <label class="form__label"
                                                            for="value12{{itemHeader.field}}">Value</label>
                                                        <input class="form__input" [(ngModel)]="itemHeader.ColumnValue"
                                                            id="value12{{itemHeader.field}}"
                                                            name="value12{{itemHeader.field}}">
                                                    </div>

                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                        <select class="floating-select"
                                                            [(ngModel)]="itemHeader.ColumnValue"
                                                            id="list-dropdown81{{itemHeader.field}}"

                                                                {{opt}}

                                                        </select>

                                                    <owl-date-time [pickerType]="'calendar'" #dt10>
                                                    </owl-date-time>


                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"

                                                    <div class="form__col">
                                                        <label class="form__label"
                                                            for="list-dropdown81{{itemHeader.field}}">Value</label>
                                                        <select class="floating-select"
                                                            [(ngModel)]="itemHeader.ColumnValue"
                                                            id="list-dropdown81{{itemHeader.field}}"
                                                            name="list-dropdown81{{itemHeader.field}}">
                                                            <option value="">Choose Hour
                                                            </option>
                                                            <option *ngFor="let opt of hour" [value]="opt">
                                                                {{opt}}
                                                            </option>
                                                        </select>
                                                    </div>

                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                                    *ngIf="itemHeader.ColumnOperator=='date-minute'">
                                                    <div class="form__col">
                                                        <label class="form__label"
                                                            for="list-dropdown81{{itemHeader.field}}">Value</label>

                                                            [(ngModel)]="itemHeader.ColumnValue"
                                                            id="list-dropdown81{{itemHeader.field}}"
                                                            name="list-dropdown81{{itemHeader.field}}">
                                                            <option value="">Choose

                                                            <option *ngFor="let opt of minutes" [value]="opt">
                                                                {{opt}}
                                                            </option>
                                                        </select>
                                                    </div>

                                                </li>
                                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                                    *ngIf="itemHeader.ColumnOperator=='date-second'">
                                                    <div class="form__col">
                                                        <label class="form__label"

                                                        <select class="floating-select"
                                                            [(ngModel)]="itemHeader.ColumnValue"
                                                            id="list-dropdown81{{itemHeader.field}}"
                                                            name="list-dropdown81{{itemHeader.field}}">
                                                            <option value="">Choose

                                                            <option *ngFor="let opt of seconds" [value]="opt">
                                                                {{opt}}

                                                        </select>
                                                    </div>

                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt4">

                                                    <div class="form__col"
                                                        *ngIf="itemHeader.customFieldSpecialType=='Date & Time'">

                                                        <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt1">
                                                        <owl-date-time #dt1>
                                                        </owl-date-time>
                                                    </div>
                                                </li>

                                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                                    *ngIf="itemHeader.ColumnOperator=='date-before'">

                                                    <div class="form__col"
                                                        *ngIf="itemHeader.customFieldSpecialType=='Date'">

                                                        <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt1">
                                                        <owl-date-time [pickerType]="'calendar'" #dt1>
                                                        </owl-date-time>
                                                    </div>
                                                    <div class="form__col"
                                                        *ngIf="itemHeader.customFieldSpecialType=='Date & Time'">

                                                        <input [owlDateTimeTrigger]="dt1" class="form__input"
                                                            [(ngModel)]="itemHeader.ColumnValue" [owlDateTime]="dt1">
                                                        <owl-date-time #dt1>
                                                        </owl-date-time>
                                                    </div>

                                                        *ngIf="itemHeader.customFieldSpecialType=='Time'">

                                                    </div>
                                                </li>
                                            </ng-container>
                                            <ng-container
                                                *ngIf="itemHeader.datatype=='string'||itemHeader.datatype=='Text'">
                                                <ul style="list-style: none; padding-left: 0px;">
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='eq'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Equals',itemHeader.ColumnLabel)"
                                                            style="display: flex;">Equals
                                                        </a>
                                                    </li>
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='ne'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Does Not Equal',itemHeader.ColumnLabel)"
                                                            style="display: flex;">Does
                                                            Not
                                                            Equal
                                                        </a>
                                                    </li>
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='cn'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Contains',itemHeader.ColumnLabel)"
                                                            style="display: flex;">Contains
                                                        </a>
                                                    </li>
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='bw'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Begins With',itemHeader.ColumnLabel)"

                                                            With</a>

                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='nc'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Does NOT Contain',itemHeader.ColumnLabel)"

                                                            NOT
                                                            Contain </a>

                                                        [ngClass]="itemHeader.ColumnOperator=='Empty'?'active':''">

                                                </ul>

                                            </ng-container>

                                                <ng-container *ngIf="itemHeader.customFieldSpecialType=='Date'"

                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='date-eq'?'active':''">
                                                        <a (click)="FilterOperartorSelect('DateEquals',itemHeader.ColumnLabel)"

                                                            style="display: flex;">Equals</a>
                                                    </li>
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='date-bw'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Date Between',itemHeader.ColumnLabel)"

                                                            Between

                                                    </li>
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='date-month'?'active':''">

                                                            (click)="FilterOperartorSelect('Month Equals',itemHeader.ColumnLabel)"

                                                            Equals
                                                        </a>
                                                    </li>
                                                    <li class="icons__submenu-item"
                                                        [ngClass]="itemHeader.ColumnOperator=='date-day'?'active':''">
                                                        <a class="icons__submenu-link"
                                                            (click)="FilterOperartorSelect('Day Equals',itemHeader.ColumnLabel)"
                                                            style="display: flex;">Day
                                                            Equals
                                                        </a>
