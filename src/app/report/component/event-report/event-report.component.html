<div class="actions" *ngIf="!EditReport">
    <div class="actions__title">

        <h1> <strong> Report </strong></h1>
        <ng-container>
            <div class="icons icons--size02 icons--horziontal action-view-border">
                <div>
                    <b> {{selectedRepotTitle}}</b>

                </div>

            </div>
        </ng-container>
        <div class="icons icons--horziontal icons--size02">

            <button type="button" *ngIf="ReportList!=undefined && ReportList.length!=0"
                class="icons__item icons__item--outline  icons__item--theme09" (click)="toggleDropDown()">
                <div class="icons__icon"><svg class="icon icon--theme09 icon--arrow-down"
                        aria-labelledby="title-5f7c9b3febeff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"
                        width="12" height="12">
                        <path fill="none" d="M0 0h12v12H0z"></path>

                            fill="currentColor"></path>
                        <path
                            d="M4.41 8.12L.94 3.6l1.59-1.21 3.14 4.09a1.8 1.8 0 00.33.36 2 2 0 001.22.43 2 2 0 001.61-.77L7.59 8.12a2 2 0 01-2.81.37 2.16 2.16 0 01-.37-.37z"
                            fill="currentColor"></path>
                    </svg></div>
                <ul *ngIf="showDropDown" class="toggleDropDown">
                    <li class="icons__submenu-item" *ngFor="let item of ReportList">
                        <div class="form__col-wrap">

                            <a class="icons__submenu-link" style="display: flex;"
                                (click)="SelectedReport(item)">{{item.reportTitle}}</a>
                            <span>
                                <div class="icons__item">
                                    <div class="icons__icon">
                                        <a (click)="EditCustomReport(item)" type="button"> <svg
                                                class="icon-simple icon-simple--theme01 icon-simple--adjust"
                                                aria-labelledby="title-600122b1cc5a0" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" width="12" height="12">
                                                <path fill="none" d="M24 0v24H0V0z"></path>
                                                <path d="M0 24h24V0H0z" fill="none"></path>
                                                <path fill="currentColor"
                                                    d="M3 18h18v4H3zm2.968-6.351l8.485-8.486 2.829 2.829-8.485 8.485zm13.428-7.801l-1.414 1.414-2.828-2.828 1.414-1.414z">
                                                </path>
                                                <path fill="currentColor" d="M5.3 15.1l.7-3.5 2.8 2.8-3.5.7z"></path>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </span>
                        </div>

                    </li>
                </ul>
            </button>

            &nbsp;&nbsp;
            <button routerLink="/AddNewReport" style="height:40px ;width:40px;border-radius: 1.75rem;" type="button"
                data-modal="#innerModal2332" class=" js-modal button button--small  button--theme02 button--text-only">
                <svg [popper]="'Add New Event Report'" [popperTrigger]="'hover'" [popperPlacement]="'top'"
                    class="icon icon--theme01 icon--add" style="margin-left: -15px;"
                    aria-labelledby="title-5f83f10fae696" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                    width="48" height="18">
                    <path fill="none" d="M0 0h48v48H0z"></path>
                    <path d="M28 36v12h-8V28a8 8 0 00-8-8 16 16 0 0116 16z" fill="currentColor"
                        class="icon__color--primary">
                    </path>
                    <path d="M20 28H0v-8h12a8 8 0 018 8z" fill="currentColor" class="icon__color--secondary"></path>
                    <path d="M20 12V0h8v20a8 8 0 008 8 16 16 0 01-16-16z" fill="currentColor"
                        class="icon__color--primary">
                    </path>
                    <path d="M28 20h20v8H36a8 8 0 01-8-8z" fill="currentColor" class="icon__color--secondary">
                    </path>
                </svg>
            </button>
        </div>


    </div>
    <div class="actions__wrap">
        <div class="icons__item" *ngIf="selectedRepotTitle!='Default Event'">
            <div class="icons__icon" style="cursor: pointer;" (click)="DefaultView()">
                <svg class="icon icon--theme01 icon--status" aria-labelledby="title-6049b1dc25b35"

<div class="taskbar" *ngIf="!EditReport">
    <div class="taskbar__col">
        <button routerLink="/AddNewReport" type="button" class="button button--medium button--icon button--theme02 ">
            <svg class="icon-simple icon-simple--theme01 icon-simple--add" aria-labelledby="title-5f86742813ab3"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor" d="M0 10h24v4H0z"></path>
                <path fill="currentColor" d="M14 0v24h-4V0z"></path>
            </svg> &nbsp; Add New Custom Report
        </button>
        <form class="form form--search" style="margin-left:5px;width: 330px; display: inline-flex;">
            <div class="form__section">
                <div class="form__col-wrap">
                    <div class="form__col">
                        <label for="search" class="form__label form__label--hidden">Search</label>
                        <input class="form__input form__input--search" type="search" id="search" name="search"
                            (change)="SearchFilter()" [(ngModel)]="searchFilterText" autocomplete="off"
                            placeholder="Search">
                        <button type="button" class="form__clear form__icon icons__item icons__item--theme03 js-clear"
                            data-field-to-clear="#search" (click)="RemoveSearchFilter()">
                            <div class="icons__icon"><svg class="icon icon--theme01 icon--remove"
                                    aria-labelledby="title-5f7cca8a45299" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 48 48" width="48" height="48">
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                    <path
                                        d="M12.7 18.3L4.2 9.9l5.7-5.7L24 18.3a7.9 7.9 0 0011.3 0 15.9 15.9 0 01-22.6 0z"
                                        fill="currentColor" class="icon__color--primary"></path>
                                    <path class="icon__color--secondary"
                                        d="M24 18.3L38.1 4.2l5.7 5.7-8.5 8.4a7.9 7.9 0 01-11.3 0z" fill="currentColor">
                                    </path>
                                    <path class="icon__color--primary"
                                        d="M35.3 28.9l8.5 8.5-5.7 5.6L24 28.9a8 8 0 00-11.3 0 15.9 15.9 0 0122.6 0z"
                                        fill="currentColor"></path>
                                    <path class="icon__color--secondary"
                                        d="M24 28.9L9.9 43l-5.7-5.6 8.5-8.5a8 8 0 0111.3 0z" fill="currentColor">
                                    </path>
                                </svg></div>
                        </button>
                        <button type="button" class="form__submit form__icon icons__item">
                            <div class="icons__icon"><svg class="icon icon--theme01 icon--search"
                                    aria-labelledby="title-5f7cca8a452b7" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 48 48" width="48" height="48">
                                    <path fill="none" d="M0 0h48v48H0z"></path>
                                    <path
                                        d="M31.9 27.7l9.9 9.9a3.1 3.1 0 010 4.2 3 3 0 01-4.3 0L27.4 31.7a6 6 0 00-4.6-1.7 8.3 8.3 0 004.8-2.3 3 3 0 014.3 0z"
                                        fill="currentColor" class="icon__color--secondary"></path>
                                    <path
                                        d="M27.7 9.2a14 14 0 018.1 10.9 2.9 2.9 0 01-3.3 3.3 3 3 0 01-2.6-2.6 7.8 7.8 0 00-3.6-5.5 8 8 0 00-8.4-.2 8.1 8.1 0 00-1.6 12.6 7.9 7.9 0 006.3 2.3h.2a6 6 0 014.6 1.7l2.1 2.1-.6.4a14.5 14.5 0 01-11.7 1A14.1 14.1 0 0114.7 10a14.2 14.2 0 0113-.8z"
                                        fill="currentColor" class="icon__color--primary"></path>
                                </svg></div>
                        </button>
                    </div>
                </div>
            </div>

        </form>&nbsp;&nbsp;&nbsp;
        <!-- <button type="button" class="button button--large button--outline js-modal">
            Copy This Report
        </button> -->
    </div>
    <div class="taskbar__col">
        <div class="taskbar__filter">
            <div class="icons icons--horziontal">
                <div class="icons__item icons__item--theme07">
                    <div class="icons__icon"><svg class="icon icon--filter" aria-labelledby="title-5f7ccaeabc0a7"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                            <path fill="none" d="M0 0h48v48H0z"></path>
                            <path
                                d="M40 13.7a5.6 5.6 0 01-1.7 4 5.5 5.5 0 01-4 1.6 5.8 5.8 0 01-4-1.7 5.4 5.4 0 00-4-1.6h-8.6a3.9 3.9 0 00-3.7 2.5 3.8 3.8 0 00.8 4.3l-4.5-4.5A7.9 7.9 0 018 12.7 4.7 4.7 0 0112.7 8h21.6a5.7 5.7 0 013.6 1.3.8.8 0 01.4.4 5.3 5.3 0 011.7 4z"
                                fill="currentColor" class="icon__color--primary"></path>
                            <path
                                d="M28 28v12h-8V29.7a4 4 0 00-1.2-2.9l-4-4a3.8 3.8 0 01-.8-4.3 3.9 3.9 0 013.7-2.5h1.6l3.3 3.2 3.1 3.2A7.9 7.9 0 0128 28z"
                                fill="currentColor" class="icon__color--secondary"></path>
                        </svg></div>

                    <span class="icons__label">ACTIVE FILTERS</span>

                    <svg aria-labelledby="title-5f7dd3f9c4a21" xmlns="http://www.w3.org/2000/svg" width="8.081"
                        height="11.544" viewBox="0 0 8.081 11.544">
                        <g data-name="Group 3641">
                            <path data-name="Path 1713"
                                d="M6.926 4.617V2.886a2.886 2.886 0 10-5.771 0v1.731A1.242 1.242 0 00.001 5.772v4.617a1.241 1.241 0 001.154 1.155h5.771a1.241 1.241 0 001.155-1.155V5.772a1.242 1.242 0 00-1.155-1.155zm-1.153 0H2.309V2.886a1.732 1.732 0 113.464 0z"
                                fill="#abb3bb"></path>
                        </g>
                    </svg>

                </div>
                <div class="icons__icon">
                    <a style="cursor: pointer;" (click)="ClearAllFilter()" class="command__isolated"> Clear All </a>
                </div>
            </div>
            <div class="card icons icons--horziontal icons--size01">

                <button type="button" *ngFor="let filter of FilterArray"
                    class="icons__item icons__item--contains-text icons__item--theme07">
                    <div class="icons__text">
                        <strong class="icons__name" style="margin-right: 5px;">{{filter.displayName}}:</strong>
                        <span class="icons__value" *ngIf="filter.filterOperator=='bw'">
                            Begin With
                        </span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='cn'">Contains</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='nc'">Not Contains</span>
                        <span class="icons__value"
                            *ngIf="filter.filterOperator=='eq'||filter.filterOperator=='num-eq'">Equals</span>
                        <!-- <span class="icons__value" *ngIf="filter.filterOperator=='date-month'">Month Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-day'">Day Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-year'">Year Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='time-eq'">Time Equals</span> -->
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-eq'">Date Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-neq'">Date Not Equals</span>
                        <!-- <span class="icons__value" *ngIf="filter.filterOperator=='date-hour'">Hour Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-second'">Second Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-minute'">Minute Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-hour'">Hour Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-second'">Second Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-minute'">Minute Equals</span> -->
                        <span class="icons__value"
                            *ngIf="filter.filterOperator=='ne'||filter.filterOperator=='num-ne'">Not
                            Equals</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='num-gte'">Greater Than Or Equal
                            To</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='num-lte'">Less Than Or Equal To
                        </span>
                        <!-- <span class="icons__value" *ngIf="filter.filterOperator=='date-bw'">Date Between</span> -->
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-before'">On Or Before</span>

                        <span class="icons__value" *ngIf="filter.filterOperator=='Empty'">Empty</span>
                        <!-- <span class="icons__value" *ngIf="filter.filterOperator=='time-after'">On Or Time After</span>
                        <span class="icons__value" *ngIf="filter.filterOperator=='time-before'">On Or Time Before</span> -->
                        <span class="icons__value" *ngIf="filter.filterOperator=='date-after'">On Or After</span>
                        &nbsp;
                        <ng-container *ngIf="filter.datatype!='Date/Time'">
                            <span class="icons__value" style="margin-left: -10px;">{{filter.searchValue}}</span>
                        </ng-container>
                        <ng-container *ngIf="filter.datatype=='Date/Time'">
                            <span class=" icons__value" style="margin-left: -10px;">{{filter.datevalue}}</span>
                        </ng-container>
                    </div>
                    <div style="cursor: pointer;" class="icons__icon" (click)="RemoveFilter(filter)"><svg
                            class="icon-simple icon-simple--theme01 icon-simple--remove"
                            aria-labelledby="title-5f7cbab264ccf" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor" d="M4.929 2.071l16.97 16.97-2.828 2.83L2.101 4.898z"></path>
                            <path fill="currentColor" d="M21.929 4.929l-16.97 16.97-2.83-2.828 16.972-16.97z">
                            </path>
                        </svg></div>
                </button>
                <div class="card icons icons--horziontal icons--size01">
                    <button style="cursor: pointer;" type="button" id="filterButton"
                        class="icons__item icons__item--outline icons__item--theme07">
                        <div class="icons__item icons__item--outline icons__item--theme07" (click)="MainFilterToggle()">
                            <div class="icons__icon"><svg class="icon-simple icon-simple--theme01 icon-simple--add"
                                    aria-labelledby="title-6026203de0166" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24" width="24" height="24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor" d="M0 10h24v4H0z"></path>
                                    <path fill="currentColor" d="M14 0v24h-4V0z"></path>
                                </svg></div>
                            <span class="icons__label">Add Filter</span>
                        </div>


                        <div *ngIf="mainToggleDropdown" class="toggleDropDown" style="min-width: 235px;">
                            <ul class="icons__submenu-list" style="padding-top: 15px">
                                <li class="icons__submenu-item icons__submenu-item--contains-input">
                                    <div class="form__col">
                                        <label class="form__label form__label--hidden" for="dropdown">Dropdown</label>
                                        <select style="cursor: pointer;" class="floating-select"
                                            (ngModelChange)='onOptionsSelected($event)'
                                            [(ngModel)]="dataColumnFilter.columnName" id="list-dropdown1"
                                            name="list-dropdown1">
                                            <option value="">Choose Column</option>
                                            <option *ngFor="let opt of tabulatorColumn" [disabled]="opt.inFilter"
                                                [value]="opt.field">
                                                {{opt.title}}
                                            </option>
                                        </select>
                                    </div>
                                </li>
                                <li class="icons__submenu-item icons__submenu-item--contains-input"
                                    *ngIf="ColumnDataType!='Date/Time'&&ColumnDataType!=''&&ColumnDataType!=undefined &&ColumnDataType!='special'&&ColumnDataType!='stringUom' ">
                                    <div class="form__col">
                                        <label class="form__label form_label" for="value">Value</label>
                                        <input class="form__input" type="text" id="value"
                                            [(ngModel)]="dataColumnFilter.searchValue" name="value">
                                    </div>
                                </li>

                                <ng-container *ngIf="ColumnDataType=='Date/Time'">
                                    <li class="icons__submenu-item icons__submenu-item--contains-input"
                                        *ngIf="dataColumnFilter.filterOperator=='date-eq'">
                                        <div class="form__col"
                                            *ngIf="ColumnDataTypeSpecial=='Date'||ColumnDataTypeSpecial==''">
                                            <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                placeholder="Select Date" [(ngModel)]="dataColumnFilter.searchValue"
                                                [owlDateTime]="dt1">
                                            <owl-date-time [pickerType]="'calendar'" #dt1>
                                            </owl-date-time>
                                        </div>
                                        <div class="form__col" *ngIf="ColumnDataTypeSpecial=='Date & Time'">

                                            <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                [(ngModel)]="dataColumnFilter.searchValue" [owlDateTime]="dt1">
                                            <owl-date-time #dt1>
                                            </owl-date-time>
                                        </div>

                                    </li>
                                    <li class="icons__submenu-item icons__submenu-item--contains-input"
                                        *ngIf="dataColumnFilter.filterOperator=='date-neq'">
                                        <div class="form__col"
                                            *ngIf="ColumnDataTypeSpecial=='Date'||ColumnDataTypeSpecial==''">
                                            <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                placeholder="Select Date" [(ngModel)]="dataColumnFilter.searchValue"
                                                [owlDateTime]="dt1">
                                            <owl-date-time [pickerType]="'calendar'" #dt1>
                                            </owl-date-time>
                                        </div>
                                        <div class="form__col" *ngIf="ColumnDataTypeSpecial=='Date & Time'">

                                            <input class="form__input" [owlDateTimeTrigger]="dt1"
                                                [(ngModel)]="dataColumnFilter.searchValue" [owlDateTime]="dt1">
                                            <owl-date-time #dt1>
                                            </owl-date-time>
                                        </div>
