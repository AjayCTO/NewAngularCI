    <div class="actions__title">

        <h2> <strong>Event Report </strong></h2>

                        <span>
                            <div class="icons__item">
                                <div class="icons__icon">

                                            <path fill="currentColor"

                                            <path fill="currentColor" d="M5.3 15.1l.7-3.5 2.8 2.8-3.5.7z"></path>

                    <li class="icons__submenu-item icons__submenu--1-item icons__submenu-item--parent"><a

</div>

                <button type="button" *ngFor="let filter of FilterArray"
                    class="icons__item icons__item--contains-text icons__item--theme07">
                    <div class="icons__text"><strong class="icons__name">{{filter.displayName}}:</strong>
                        <span *ngIf="filter.filterOperator=='bw'"><img
                                src="../../../../assets/img/filter/BeginsWith.gif"></span>
                        <span *ngIf="filter.filterOperator=='cn'"><img
                                src="../../../../assets/img/filter/Contains.gif"></span>
                        <span *ngIf="filter.filterOperator=='nc'"><img
                                src="../../../../assets/img/filter/DoesNotContain.gif"></span>
                        <span *ngIf="filter.filterOperator=='eq'||filter.filterOperator=='num-eq'"><img
                                src="../../../../assets/img/filter/EqualTo.gif"></span>
                        <span *ngIf="filter.filterOperator=='ne'||filter.filterOperator=='num-ne'"><img
                                src="../../../../assets/img/filter/NotEqualTo.gif"></span>
                        <span *ngIf="filter.filterOperator=='num-gte'"><img
                                src="../../../../assets/img/filter/GreaterThanOrEqualTo.gif"></span>
                        <span *ngIf="filter.filterOperator=='num-lte'"><img
                                src="../../../../assets/img/filter/LessThanOrEqualTo.gif"></span>
                        <span *ngIf="filter.filterOperator=='Empty'"><img
                                src="../../../../assets/img/filter/IsNull.gif"></span>
                        <span class="icons__value">{{filter.searchValue}}</span>
                    </div>
                    <div class="icons__icon" (click)="RemoveFilter(filter)"><svg
                            class="icon-simple icon-simple--theme01 icon-simple--remove"
                            aria-labelledby="title-5f7cbab264ccf" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="24" height="24">

                            <path fill="currentColor" d="M21.929 4.929l-16.97 16.97-2.83-2.828 16.972-16.97z">
                            </path>
                        </svg></div>

<section class="main" *ngIf="!EditReport">
    <div class="pagination">
        <div class="icons icons--size02 icons--horziontal">
            <a class="icons__item icons__item--theme09" (click)="gotoFirstPage()">
                <div class="icons__icon"><svg class="icon-simple icon-simple--theme01 icon-simple--first"
                        aria-labelledby="title-5f8080f1a0466" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M2 3h4v18H2zm6 7.6v2.8l11.4 8.7 2.4-3.2-9-6.9 9-6.9-2.4-3.2z">
                        </path>
                    </svg></div>
            </a>
            <a class="icons__item icons__item--theme09" (click)="gotoBack()">
                <div class="icons__icon"><svg class="icon-simple icon-simple--theme01 icon-simple--previous"
                        aria-labelledby="title-5f8080f1a0482" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M2.2 12l13.2 10.1 2.4-3.2-9-6.9 9-6.9-2.4-3.2z" fill="currentColor"></path>
                    </svg></div>
            </a>
        </div>
        <span class="footer__statements">Statements
            {{pageIndex*pageSize}}-{{(pageIndex+1)*(pageSize>length?length:pageSize)}}</span>
        <div class="icons icons--size02 icons--horziontal">
            <a class="icons__item icons__item--theme09" (click)="gotoNext()">
                <div class="icons__icon"><svg class="icon-simple icon-simple--theme01 icon-simple--next"
                        aria-labelledby="title-5f8080f1a0490" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path d="M8.6 1.9L6.2 5.1l9 6.9-9 6.9 2.4 3.2L21.8 12z" fill="currentColor"></path>
                    </svg></div>
            </a>
            <a class="icons__item icons__item--theme09" (click)="gotoLastPage()">
                <div class="icons__icon"><svg class="icon-simple icon-simple--theme01 icon-simple--last"
                        aria-labelledby="title-5f8080f1a049c" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor" d="M18 3h4v18h-4zM4.6 1.9L2.2 5.1l9 6.9-9 6.9 2.4 3.2L16 13.4v-2.8z">
                        </path>
                    </svg></div>
            </a>
        </div>
        <span class="footer__total">of {{length}}</span>
    </div>
    <div class="table">
        <table class="table__table">

            <thead class="table__section table__section--head">

                        <div class="table__heading-options">
                            <div class="icons icons--horziontal icons--size02">
                                <button type=" button" class="icons__item  js-toggle"
                                    (click)='onOptionsSelected(itemHeader,$event)'
                                    id="filterButton2_{{itemHeader.field}}">
                                    <div class="icons__icon">
                                        <svg class="icon icon--theme01 icon--filter"
                                            aria-labelledby="title-5f83f48269fe1" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 48 48" width="48" height="48">
                                            <path fill="none" d="M0 0h48v48H0z"></path>
                                            <path
                                                d="M40 13.7a5.6 5.6 0 01-1.7 4 5.5 5.5 0 01-4 1.6 5.8 5.8 0 01-4-1.7 5.4 5.4 0 00-4-1.6h-8.6a3.9 3.9 0 00-3.7 2.5 3.8 3.8 0 00.8 4.3l-4.5-4.5A7.9 7.9 0 018 12.7 4.7 4.7 0 0112.7 8h21.6a5.7 5.7 0 013.6 1.3.8.8 0 01.4.4 5.3 5.3 0 011.7 4z"
                                                fill="currentColor" class="icon__color--primary"></path>
                                            <path
                                                d="M28 28v12h-8V29.7a4 4 0 00-1.2-2.9l-4-4a3.8 3.8 0 01-.8-4.3 3.9 3.9 0 013.7-2.5h1.6l3.3 3.2 3.1 3.2A7.9 7.9 0 0128 28z"

                                        </svg>
                                    </div>

                                            </ng-container>

                                                        <span class="highlight"></span>

                                                </li>
                                            </ng-container>

                                                        <select class="floating-select"

                                                            id="list-dropdownstatus{{itemHeader.field}}"

                                                            <option value="">Choose Filter</option>
                                                            <option value="eq">Equals</option>
                                                            <option value="nc">Does NOT Contain</option>
                                                        </select>
                                                    </div>
                                                </li>
                                            </ng-container>

                                            <ng-container *ngIf="itemHeader.ColumnDataType=='number'">

                                                        <label class="form__label form__label--hidden"

                                                        <select class="floating-select"

                                                            <option value="num-ne">Does NOT Equal</option>
                                                            <option value="num-gte">Greater Than OR Equals</option>
                                                            <option value="num-lte">Less Than OR Equals</option>
                                                            <option value="Empty">Is Null (Empty)</option>
                                                        </select>
                                                    </div>
                                                </li>
                                            </ng-container>
                                            <ng-container
                                                *ngIf="itemHeader.ColumnDataType!=undefined&&itemHeader.ColumnDataType!='stringStatus'&&itemHeader.ColumnDataType!='stringUom'">
                                                <li class="icons__submenu-item icons__submenu-item--contains-input">
                                                    <div class="form__col">
                                                        <label class="form__label"
                                                            for="value12{{itemHeader.field}}">Value</label>
                                                        <input class="form__input"
                                                            [(ngModel)]="dataColumnFilter.searchValue" type="text"
                                                            id="value12{{itemHeader.field}}"
                                                            name="value12{{itemHeader.field}}">
                                                    </div>
                                                </li>
                                            </ng-container>

                                            <ng-container
                                                *ngIf="itemHeader.ColumnDataType!=undefined&&itemHeader.ColumnDataType=='stringStatus'">
                                                <li class="icons__submenu-item icons__submenu-item--contains-input">
                                                    <div class="form__col">
                                                        <label class="form__label form__label--hidden"
                                                            for="list-dropdown51{{itemHeader.field}}">Value</label>
                                                        <select class="floating-select"
                                                            [(ngModel)]="dataColumnFilter.searchValue"
                                                            id="list-dropdown51{{itemHeader.field}}"
                                                            name="list-dropdown51{{itemHeader.field}}">
                                                            <option value="">Choose Filter</option>
                                                            <option *ngFor="let opt of statusList"
                                                                [value]="opt.statusValue">
                                                                {{opt.statusValue}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </li>
                                            </ng-container>
                                            <ng-container
                                                *ngIf="itemHeader.ColumnDataType!=undefined&&itemHeader.ColumnDataType=='stringUom'">

                                                <li class="icons__submenu-item icons__submenu-item--contains-input">
                                                    <div class="form__col">
                                                        <label class="form__label form__label--hidden"
                                                            for="list-dropdown61{{itemHeader.field}}">Value</label>
                                                        <select class="floating-select"

                                                            id="list-dropdown61{{itemHeader.field}}"
                                                            name="list-dropdown61{{itemHeader.field}}">
                                                            <option value="">Choose Filter</option>
                                                            <option *ngFor="let opt of uomList" [value]="opt.uomName">
                                                                {{opt.uomName}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </li>
                                            </ng-container>
                                        </ul>
                                        <ng-container *ngIf="itemHeader.ColumnDataType!=undefined">
                                            <div class="button-group">
                                                <button class="button button--small button--text-only"
                                                    (click)="CloseFilter2(itemHeader.field)">Cancel</button>
                                                <button type="submit" class="button button--small"
                                                    (click)="ApplyFilter2(itemHeader.field)">Apply</button>
                                            </div>
                                        </ng-container>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </th>


                </tr>
            </thead>

            <tbody class="table__section table__section--body">
                <ng-container *ngFor="let item of InventoryDataBind">
                    <tr class="table__row table__row--body"
                        [ngClass]="{'table__row--is-active': item.isActive == true}">



                        <td class="table__cell" data-title="Column Title" *ngFor="let itemHeader of tabulatorColumn">
                            {{item[itemHeader.field]}}
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

    </div>


</section>
<app-edit-custom-report *ngIf="EditReport" [Data]="Reportdata" [tabledata]="tabulatorColumn" [ReportData]="Data">
